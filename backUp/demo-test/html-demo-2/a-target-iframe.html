<body style="background-color: cyan;">
    我是iframe，里面有几个a标签：<br>
    <a href="//google.com" target="_top">_top顶层打开链接</a><br>
    <a href="//google.com" target="_self">_self本页面打开谷歌链接</a><br>
    <a href="//baidu.com" target="_self">_self本页面打开百度链接</a><br>
    <a href="//google.com" target="_parent">_parent在父级窗口打开链接</a><br>
    <br> 让_top和_parent不一样：再加一个iframe
    <br>
    <iframe src="a-target-iframe-2.html" frameborder="0"></iframe>
</body>

</html>
