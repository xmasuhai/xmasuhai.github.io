<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Border-box</title>
    <link rel="stylesheet" href="/border-box.aae1dc75.css">
<script src="/border-box.aae1dc75.js"></script></head>

<body>
    <br>
    <div class="colorTips">
        <div class="content">content</div>
        <div class="padding">padding</div>
        <div class="padding_padding">content+padding</div>
        <div class="border">border</div>
        <div class="margin">margin</div>
    </div>
    <br>
    <div class="colorTips anim">
        <div class="content-box">设置了宽为0~800px的内容盒：content-box</div>
        <br>
        <div class="border-box">设置了宽为0~800px的边框盒：border-box</div>
    </div>
    <br>
    <div>
        <div class="parent">
            <div class="child1">第一个孩子</div>
            <div class="child2">第二个孩子</div>
        </div>
    </div>
    <br>
    <div>
        <div class="parent" style="max-width:300px;">
            <div class="child3">第三个孩子</div>
            <div class="child4">第四个孩子</div>
            <div class="child4">第5个孩子</div>
            <div class="child4">第6个孩子</div>
        </div>
    </div>
    <br>
    <div style="border: 1px solid red;">
        <footer class="parent dad-son" style="max-width:300px;border-top: 9px solid green;">
            <div class="child5">第7个孩子</div>
            <div class="child5">第8个孩子</div>
            <div class="child5">第9个孩子</div>
            <div class="child5">最后一个孩子</div>
        </footer>
    </div>
    <br>
</body>

</html>
