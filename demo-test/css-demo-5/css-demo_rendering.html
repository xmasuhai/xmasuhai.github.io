<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <script src="css-demo_rendering.js"></script>
    <link rel="stylesheet" href="css-demo_rendering.css">
    <link rel="stylesheet.scss" href="css-demo_rendering.scss">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css-demo_rendering</title>
</head>

<body>
    <br>
    <br>每过一段时间，将div移动一小段距离
    <br>
    <div id="demo" class="demo"></div>
    <br>
    <br>`transform:translateX(0=>300px);`
    <br>
    <div id="demo1" class="demo"></div>
    <br>
    <br>
    <br>三种不同的渲染方式：全走
    <br>
    <div class="wrapper">
        <div id="demo2" class='demo'></div>
        <div class=other>1</div>
        <div class=other>2</div>
    </div>
    <br>
    <br>
    <br>三种不同的渲染方式：只改变背景颜色 （跳过`layout`）
    <br>
    <div class="wrapper">
        <div id="demo3" class='demo'></div>
        <div class=other>1</div>
        <div class=other>2</div>
    </div>
    <br>
    <br>
    <br>三种不同的渲染方式：transform（跳过`layout`和`paint`）
    <br>
    <div class="wrapper">
        <div id="demo4" class='demo'></div>
        <div class=other>1</div>
        <div class=other>2</div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
</body>

</html>
