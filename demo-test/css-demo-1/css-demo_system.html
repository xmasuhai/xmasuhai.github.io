<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
            minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS-Demo_system</title>
    <style>
        span {
            animation: 2s linear .5s infinite alternate demo1;
        }
        
        div {
            animation: 2s linear .5s infinite alternate demo1;
        }
        
        a {
            /* border: 1px solid red; */
            background: purple;
            animation: 2s linear 2s infinite alternate demo1;
        }
        
        .block {
            animation: 2s linear .5s infinite alternate demo2;
            /* animation: 2s linear 2s infinite alternate demo1; */
            /* 延迟? 覆盖? 权重? */
        }
        
        @keyframes demo1 {
            from {
                border: 0px solid orangered;
            }
            to {
                border: 10px solid greenyellow;
            }
        }
        
        @keyframes demo2 {
            from {
                width: 100px;
            }
            to {
                width: 500px;
            }
        }
        /* a:hover {
            display: inline-block;
            border: 1px solid #777777;
            width: 100%;
            background: greenyellow;
            transition: all 1s ease-in-out;
        } */
        /* a:active {
            border: 1px solid red;
            background: orangered;
            transition: all 1s ease-in-out;
        } */
        
        span,
        div,
        a {
            border: 1px solid red;
            background: #777;
            /* transition: all 1s ease-in-out; */
        }
    </style>
</head>

<body>
    <!-- span{第$个span元素}*8 `Tab` -->
    <span>第1个span元素</span>
    <span>第2个span元素</span>
    <span>第3个span元素</span>
    <span>第4个span元素</span>
    <span>第5个span元素</span>
    <span>第6个span元素</span>
    <span>第7个span元素</span>
    <span>第8个span元素</span>

    <!-- div{第$个div元素}*6 `Tab` -->
    <div class="block">第1个div元素</div>
    <div class="block">第2个div元素</div>
    <div>第3个div元素</div>
    <div>第4个div元素</div>
    <div>第5个div元素</div>
    <div>第6个div元素</div>

    <!-- <a href="javascript:;">ttt</a> -->
    <a href="#">一个a标签</a>


    <p>
        内联元素占满一行，空间不够时，折行，即拦腰折断显示到下一行
    </p>
    <p>块级元素就算设置了宽度不占满，也不会合成一行，即不并排，除非设置定位属性：默认情况下，每个块级元素独占一行
    </p>
</body>

</html>
