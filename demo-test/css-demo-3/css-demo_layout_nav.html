<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css-demo_layout_nav.css">
    <link rel="stylesheet/scss" href="css-demo_layout_nav.scss">
    <title>css-demo_layout_nav</title>
</head>

<body>
    <!-- 四栏布局 -->
    <br>四栏布局（导航）：<br>
    <ul class="clearfix nav1">
        <li>首页</li>
        <li>课程</li>
        <li>优惠</li>
        <li>关于</li>
    </ul>
    <br>
    <br>两栏布局（顶部条）：<br>
    <br>
    <!-- 两栏布局 -->
    <header class="clearfix">
        <div class="logo"><img src="https://static.xiedaimala.com/xdml/cdn/assets/white-logo-1a762b425df663fbccee710fe08d66951cea2fbc0a0350f03446ab30462e739f.png" alt="XDML"></div>
        <ul class="clearfix nav">
            <li>首页</li>
            <li>课程</li>
            <li>优惠</li>
            <li>关于</li>
        </ul>
    </header>
    <br>
    <br>三栏布局（内容区）：<br>
    <br>
    <div class="content clearfix">
        <aside>一行有六个字</aside>
        <main></main>
        <div class="ad"></div>
    </div>
    <br>
    <br>平均布局（产品展示区）：<br>
    <br>
    <div class="imageList clearfix">
        <div class="x clearfix">
            <div class="image"></div>
            <div class="image"></div>
            <div class="image"></div>
            <div class="image"></div>
            <div class="image"></div>
            <div class="image"></div>
            <div class="image"></div>
            <div class="image"></div>
            <div class="image"></div>
            <div class="image"></div>
            <div class="image"></div>
            <!-- <div class="image"></div> -->
        </div>
    </div>

</body>

</html>
